name: Build and Release

on:
  pull_request:
    branches: [master]

env:
  PROPERTIES_PATH: "./android/key.properties"
  KEYSTORE_PATH: "./android/key.jks"
  APP_VERSION: "1.0.0"

jobs:
  build-and-release:
    name: Build and Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v4
        with:
          distribution: "oracle"
          java-version: "17.0.8"
      - uses: subosito/flutter-action@v2
      # Creating the key.properties file
      - run: |
          echo keyPassword=${{ secrets.KEY_STORE }} > ${{env.PROPERTIES_PATH}}
          echo storePassword=${{ secrets.KEY_PASSWORD }} >> ${{env.PROPERTIES_PATH}}
          echo keyAlias=${{ secrets.KEY_ALIAS }} >> ${{env.PROPERTIES_PATH}}
          echo storeFile=${{env.KEYSTORE_PATH}} >> ${{env.PROPERTIES_PATH}}

      - run: |
          $base64Value = "${{ secrets.KEYSTORE2 }}"
          $bytes = [System.Convert]::FromBase64String($base64Value)
          Set-Content -Path "${{env.KEYSTORE_PATH}}" -Value $bytes -AsByteStream
        shell: pwsh

      - run: flutter clean
      - run: flutter pub get

      - name: Build Android
        run: flutter build apk --release --split-per-abi

      - name: Build Windows
        run: flutter build windows --release

      - name: make .zip file
        run: |
          cd build\windows\x64\runner\Release
          jar -cfM writey.zip .

      - name: Push to Release Branch
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk,build/windows/x64/runner/Release/*.zip"
          token: ${{ secrets.GH_TOKEN }}
          tag: v${{ env.APP_VERSION }}
          body: |
            - [Download for Android](https://github.com/alhosainy/writey/releases/download/v${{env.APP_VERSION}}/app-arm64-v8a-release.apk)
            - [Download for Windows](https://github.com/alhosainy/writey/releases/download/v${{env.APP_VERSION}}/writey.zip)
            - [Web Version](https://alhosainy.github.io/writey/)
          prerelease: true
          generateReleaseNotes: true

  Release-to-github-pages:
    needs: build-and-release
    name: Release to Github Pages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          baseHref: /writey/
          webRenderer: canvaskit

         